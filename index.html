<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body style="
            background-color: #202124; 
            font-family: Arial, Helvetica, sans-serif; 
            font-size: 14px;
            margin: 0;
            max-height: 90vh;
            height: 90vh;
            color: #ffff;
            "
            >

        <header class="header">
            <div class="header-link">Gmail </div>
            <div class="header-link">Images </div>
            
            <div class="dots" style="width: 24px; height: 24px;">
                <svg style="width: 24px; height: 24px;"
                class="gb_Ue" focusable="false" viewBox="0 0 24 24">
                    <path 
                        fill="#ffffff"
                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                    </path>
                </svg>
            </div>

            <div style="
                    width: 30px; 
                    height: 30px;
                    padding: 6px;
                    margin: 4px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    " class="dots">
                <img style="border-radius: 20px;" src="essential/unnamed.jpg" alt="profile photo">
            </div>
        </header>


        <logo class="logo">
            <div style="
                    padding:20px;
                    margin-top: 180px;
                    ">
                <img src="essential/googlelogo_light_color_272x92dp.png" alt="logo">
            </div>

            <div style="
                    display: flex;
                    flex-direction: column;
                    flex-wrap: nowrap;
                    align-content: center;
                    justify-content: center;
                    align-items: center;
                ">
                <search class="search-bar">
                    <div style="
                            width: 20px; 
                            height:20px;
                            padding: 5px;
                            margin-top: 10px;
                            margin-bottom: 10px;
                    ">
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path fill="white" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                     </div>


                    <div>
                        <input type="text" 
                                style="
                                all: unset;
                                width: 500px;
                                height: 20px;
                                font-size: 16px; 
                                background-color: transparent; 
                                border: none;
                                color: white;">
                    </div>
                </search>
            </div>

            <buttons class="buttons">
                <button>
                    Google Search
                </button>
                <button>
                    I'm Feeling Lucky
                </button>
            </buttons>
 
        </logo>
        <div style="
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                align-content: center;
                justify-content: center;
                align-items: center;
                ">
            <div style="
                    display: flex; 
                    flex-direction: row;
                    margin-top: 30px;
                    margin-bottom: 280px;

                    ">
                <div>
                    Google offered in:&nbsp;
                </div>
                <div style="color: #8ab4f8;">
                    &nbsp;हिन्दी &nbsp; বাংলা&nbsp; తెలుగు&nbsp; मराठी&nbsp; தமிழ்&nbsp; ગુજરાતી&nbsp; ಕನ್ನಡ&nbsp; മലയാളം&nbsp; ਪੰਜਾਬੀ
                </div>
            </div>
        </div>
        <footer>
            <div style="
                    padding: 10px;
                    border-bottom: solid 3px #202124;
                    ">
                <div style="padding-left: 20px;">
                    India
                </div>
            </div>
            <div style="
                    padding: 10px;
                    display: flex;
                    flex-direction: row;
                    justify-content: space-between;
                    ">
                <div style="
                display: flex;
                flex-direction: row;
                ">
                    <div style="padding-right: 30px; padding-left: 20px;">About</div>
                    <div style="padding-right: 30px;">Advertising</div>     
                    <div style="padding-right: 30px;">Business</div>
                    <div>How search works</div>
                </div>
                <div style="display: flex;">
                    <div>Privacy</div>
                    <div style="padding-left: 40px;">Terms</div>
                    <div style="padding-left: 40px;">Security</div>
                </div>
            </div>
        </footer>
    </body>
</html>
